<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        margin: 0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: rgb(255, 255, 255);
      }
      canvas {
        display: block;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .title {
        text-align: center;
        margin: 0;
        font-size: 2.5rem;
      }
      .top {
        padding: 1rem;
        background-color: #0000002e;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay">
        <div class="top">
          <h1 class="title">Three.js Animated Background Conecpt</h1>
        </div>
      </div>
      <canvas id="render-canvas"></canvas>
    </div>
  </body>
</html>
